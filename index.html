<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>

    </style>
</head>

<body>

    <div class="testimonials">
        <div class="container">
            <div class="img_section">
                <div class="img_wrapper">

                    <img src="images/image-tanya.jpg" alt="Tanya's Image" class="image">

                </div>
                <div class="img_buttons">
                    <button class="img_btn prev bd-lf">
                      <img src="images/icon-prev.svg" alt="" aria-hidden="true">
                    </button>
                    <button class="img_btn bd-rt next">
                         <img src="images/icon-next.svg" alt=""  aria-hidden="true">
                    </button>
                </div>
            </div>

            <section class="testimony_section">

                <p class="testimony">
                    I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future.
                </p>

                <h1 class="client_name margin-sm"> Tanya Sinclair</h1>
                <h1 class="client_role margin-sm role-light"> UX Engineer</h1>

            </section>
        </div>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </footer>
    </div>








    <!-- 
  “ If you want to lay the best foundation possible I’d recommend taking this course. 
  The depth the instructors go into is incredible. I now feel so confident about 
  starting up as a professional developer. ”

  John Tarkpor
  Junior Front-end Developer -->


    <script>
        function slide() {
            const client_img = document.querySelector('.image')
            const client_testimony = document.querySelector('.testimony')
            const client_name = document.querySelector('.client_name')
            const client_role = document.querySelector('.client_role')
            const next_btn = document.querySelector('.next')
            const prev_btn = document.querySelector('.prev')
            const clients = [{
                    clientName: ' Tanya Sinclair',
                    clientRole: 'UX Engineer',
                    clientTestimony: "I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future.",
                    clientImage: 'images/image-tanya.jpg'
                }, {
                    clientName: '   John Tarkpor',
                    clientRole: 'Junior Front-end Developer',
                    clientTestimony: "If you want to lay the best foundation possible I’d recommend taking this course.The depth the instructors go into is incredible.I now feel so confident about starting up as a professional developer.",
                    clientImage: 'images/image-john.jpg'
                }

            ]



            var count = 0

            function endpoints() {
                if (count < 0) {
                    count = clients.length - 1;
                }
                if (count == clients.length) {
                    count = 0;
                }
            }

            prev_btn.onclick = function() {

                count -= 1;
                endpoints();
                setClient();
            }

            next_btn.onclick = function() {
                count += 1;
                endpoints();
                setClient();
            }

            function setClient() {
                for (let client of clients) {
                    if (clients.indexOf(client) == count) {
                        client_img.setAttribute('src', client.clientImage)

                        //clear  current contents
                        // client_name.innerText = '';
                        // client_role.innerText = '';
                        // client_testimony.innerText = '';

                        //fix new contents
                        client_name.textContent = client.clientName;
                        client_role.textContent = client.clientRole;
                        client_testimony.textContent = client.clientTestimony;
                    }
                }
            }


        }
        slide();
    </script>

</body>

</html>
